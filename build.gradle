buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'io.ratpack:ratpack-gradle:1.2.0'
    classpath 'com.h2database:h2:1.4.191'
  }
}

plugins {
    id "org.flywaydb.flyway" version "4.0"
}

apply plugin: 'java'
apply plugin: 'io.ratpack.ratpack-java'

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.18'
    compile 'net.sourceforge.plantuml:plantuml:8038'
    compile 'org.apache.derby:derby:10.11.1.1'
    testCompile 'junit:junit:4.12'
}

mainClassName = 'org.magmax.autostate.Main'
version = '0.0.0'

flyway {
    url = 'jdbc:derby:./autostate.derby;create=true'
}
